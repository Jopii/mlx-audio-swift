workflows:
  ios-voicesapp:
    name: VoicesApp iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: codemagic_api_key  # configurar√°s esto en Codemagic

    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.example.VoicesApp
      vars:
        XCODE_PROJECT: "Examples/VoicesApp/VoicesApp.xcodeproj"
        XCODE_SCHEME: "VoicesApp"

    scripts:
      - name: Resolve Swift Package dependencies
        script: |
          xcodebuild -resolvePackageDependencies \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME"

      - name: Build and export IPA
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - jesusjodarpiernas@gmail.com  # cambia esto por tu email
        notify:
          success: true
          failure: true
