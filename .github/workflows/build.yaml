name: Build VoicesApp IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build IPA for Sideloading
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install xcpretty and fastlane
        run: |
          gem install xcpretty --no-document
          gem install fastlane --no-document

      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version

      - name: Generate Certificate and Profile via fastlane
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
        run: |
          export FASTLANE_SESSION="${FASTLANE_SESSION}"

          fastlane cert \
            --username "$APPLE_ID" \
            --output_path $RUNNER_TEMP/certs \
            --development

          fastlane sigh \
            --username "$APPLE_ID" \
            --app_identifier "com.shorpy.VoicesApp" \
            --output_path $RUNNER_TEMP/profiles \
            --development

      - name: Install Certificate to Keychain
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 20)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import $RUNNER_TEMP/certs/*.p12 \
            -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $RUNNER_TEMP/profiles/*.mobileprovision \
            ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Resolve Package Dependencies
        working-directory: Examples/VoicesApp
        run: |
          xcodebuild -resolvePackageDependencies \
            -project VoicesApp.xcodeproj \
            -scheme VoicesApp

      - name: Build for iOS
        working-directory: Examples/VoicesApp
        run: |
          set -o pipefail && \
          xcodebuild build \
            -project VoicesApp.xcodeproj \
            -scheme VoicesApp \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CONFIGURATION_BUILD_DIR=$RUNNER_TEMP/build \
            CODE_SIGN_STYLE="Automatic" \
            -allowProvisioningUpdates \
          | xcpretty

      - name: Ver contenido del build
        run: ls $RUNNER_TEMP/build/

      - name: Package IPA
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          cp -r $RUNNER_TEMP/build/VoicesApp.app $RUNNER_TEMP/Payload/
          cd $RUNNER_TEMP
          zip -r VoicesApp.ipa Payload/

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: VoicesApp-unsigned
          path: ${{ runner.temp }}/VoicesApp.ipa
          retention-days: 30
