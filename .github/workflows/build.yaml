name: Build VoicesApp IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build IPA for Sideloading
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install xcpretty
        run: gem install xcpretty --no-document

      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version

      - name: Resolve Package Dependencies
        working-directory: Examples/VoicesApp
        run: |
          xcodebuild -resolvePackageDependencies \
            -project VoicesApp.xcodeproj \
            -scheme VoicesApp

      - name: Build for iOS
        working-directory: Examples/VoicesApp
        run: |
          set -o pipefail && \
          xcodebuild build \
            -project VoicesApp.xcodeproj \
            -scheme VoicesApp \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CONFIGURATION_BUILD_DIR=$RUNNER_TEMP/build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
          | xcpretty

      - name: Ver contenido del build
        run: ls $RUNNER_TEMP/build/

      - name: Package IPA
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          cp -r $RUNNER_TEMP/build/VoicesApp.app $RUNNER_TEMP/Payload/
          cd $RUNNER_TEMP
          zip -r VoicesApp.ipa Payload/

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: VoicesApp-unsigned
          path: ${{ runner.temp }}/VoicesApp.ipa
          retention-days: 30
